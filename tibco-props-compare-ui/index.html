<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibco compare properties</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 CSS for searchable dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            Compare Properties
        </h1>

        <div class="row">
            <!-- Set 1 -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">Set 1</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="environment1">Select Environment:</label>
                            <select id="environment1" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="application1">Select Application:</label>
                            <select id="application1" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="file1">Select XML File:</label>
                            <select id="file1" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Set 2 -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">Set 2</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="environment2">Select Environment:</label>
                            <select id="environment2" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="application2">Select Application:</label>
                            <select id="application2" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="file2">Select XML File:</label>
                            <select id="file2" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <div class="container mt-5">
            <div class="d-flex justify-content-end">
                <button id="compare-btn" class="btn btn-primary btn-lg mr-2">
                    <i class="fas fa-sync-alt"></i> Compare
                </button>
                <button id="refresh-btn" class="btn btn-warning btn-lg">
                    <i class="fas fa-redo"></i> Git Refresh
                </button>
            </div>
        </div>


        <!-- Your result table -->
        <div id="result" class="container mt-5">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Property name</th>
                        <th>Value in file 1</th>
                        <th>Value in file 2</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Dynamic content will go here -->
                </tbody>
            </table>
        </div>
    </div>

    

        <!-- jQuery and Select2 JS for dropdown functionality -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        
        <!-- Bootstrap JS (optional if needed for Bootstrap features) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
        <!-- Include app.js logic -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>

        <script>
            $(document).ready(function() {
                // Initialize Select2 on the application dropdowns
                $('#application1').select2({
                    placeholder: "Select an application"
                });
                $('#application2').select2({
                    placeholder: "Select an application"
                });
            });
        </script>
</body>
</html>
