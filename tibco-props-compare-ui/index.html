<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Comparison</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Compare XML Files</h1>
        <div class="form-group">
            <label for="environment">Select Environment:</label>
            <select id="environment" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="application">Select Application:</label>
            <select id="application" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="file1">Select First XML File:</label>
            <select id="file1" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="file2">Select Second XML File:</label>
            <select id="file2" class="form-control"></select>
        </div>
        <button id="compare-btn" class="btn btn-primary btn-block">Compare</button>

        <!-- Table to display comparison results -->
        <div id="result" class="mt-5">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Element</th>
                        <th>File 1 Value</th>
                        <th>File 2 Value</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
